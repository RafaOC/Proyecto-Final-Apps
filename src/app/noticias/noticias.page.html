<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center"><h2>Noticias mas recientes</h2></ion-card-header>

    <ion-card  *ngFor="let noticias of listaNoticias">
      <ion-card-header>
        <ion-card-title>{{ noticias['titulo'] }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p><strong>Hecho ocurrido el {{ noticias['fecha'] }}</strong> </p><hr>
        <img [src]="noticias['foto']">
        <p>{{ noticias['contenido'] }}</p>
      </ion-card-content>
    </ion-card>

  </ion-card>
 
</ion-content>
